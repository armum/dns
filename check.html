<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Armum</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/grid.css">
    <style>
      body {
        text-align: center !important;
        font-family: monospace;
      }

      #links {
        max-width: 40em;
        margin: 50px auto;
      }

      a {
        text-decoration: none;
      }
    </style>
    <script src="/js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <h1>Armum</h1>
    <svg
      version="1.0"
      width="256"
      height="256"
      id="shield">
      <path
        id="releaux"
        d="M 1.2122013,35.159366 A 253.55234,253.388 0 0 1 254.76453,35.159366 253.55234,253.38799 0 0 1 128,254.6 253.55234,253.38799 0 0 1 1.2122013,35.159366 Z"
        style="fill:#ffb380;fill-opacity:1;stroke:#000000;stroke-width:3;" />
      <path
        id="triangle"
        d="M 1.2122013,35.159366 H 254.76453 L 128,254.6 Z"
        style="fill:#d45500;fill-opacity:1;stroke:#000000;stroke-width:3;stroke-linejoin:bevel" />
    </svg>
    <pre>Client information</pre>
  </body>
  <script language="javascript">
  if (!navigator.userAgent.toLowerCase().match(/bot|spider|crawl/i)) {
    $.get("https://ipinfo.io/json", function (i) {
      let java = (navigator.javaEnabled()) ? 'Java enabled' : 'Java not enabled'
      let touch = (navigator.maxTouchPoints > 0) ? 'Touch screen device' : 'Desktop device'
      $('pre').first().after(
        `<pre>IP: ${i.ip}</pre>\
        <pre>From: ${i.org}</pre>\
        <pre>Location: ${i.country}, ${i.region}, ${i.city}</pre>\
        <pre>Browser on ${navigator.platform} by ${navigator.vendor}</pre>\
        <pre>${screen.width}x${screen.height} screen resolution, ${navigator.language} default language, ${touch}, ${java}</pre>\
        <pre>${navigator.userAgent}</pre>`
      )
    })
  }
  </script>
</html>
